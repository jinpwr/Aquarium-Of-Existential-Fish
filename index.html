<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aquarium of Existential Fish</title>
  <style>
    /* === BACKGROUND: blue→violet gradient, slow dreamy shift (no pink) === */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #caecff 0%, #7aa0ff 40%, #180046 100%);
      background-attachment: fixed;
      animation: bgBluePulse 90s ease-in-out infinite;
    }
    @keyframes bgBluePulse {
      0%   { background: linear-gradient(to bottom, #caecff 0%, #7aa0ff 40%, #180046 100%); }
      50%  { background: linear-gradient(to bottom, #bcd9ff 0%, #6b8cff 40%, #1a0a4a 100%); }
      100% { background: linear-gradient(to bottom, #caecff 0%, #7aa0ff 40%, #180046 100%); }
    }

    /* Canvas layer */
    canvas { position: relative; z-index: 0; display: block; }

    /* Pixel-dither overlay */
    #dither {
      position: fixed; inset: 0; pointer-events: none; opacity: .12; z-index: 1;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4"><rect width="4" height="4" fill="black" opacity="0"/><rect x="0" y="0" width="2" height="2" fill="white" opacity="0.07"/><rect x="2" y="2" width="2" height="2" fill="white" opacity="0.07"/></svg>');
      image-rendering: pixelated; background-size: 4px; background-repeat: repeat; mix-blend-mode: overlay;
    }

    /* Caustics overlay at the top */
    #caustics {
      position: fixed; left: 0; top: 0; right: 0; height: 45vh;
      z-index: 2; pointer-events: none; opacity: 0.22; mix-blend-mode: screen;
      -webkit-mask-image: linear-gradient(to bottom, rgba(255,255,255,1), rgba(255,255,255,0));
      mask-image: linear-gradient(to bottom, rgba(255,255,255,1), rgba(255,255,255,0));
    }

    /* Overlay UI text */
    #overlay {
      position: fixed; inset: 0; pointer-events: none; z-index: 3;
      display: flex; align-items: flex-end; justify-content: space-between;
      padding: 12px 14px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      color: #b3f4ff;
      text-shadow: 0 1px 2px rgba(0,0,0,.25);
    }
    #overlay .hint { opacity: .9; font-size: 12px; }
    #overlay .title { margin-left: auto; font-weight: 700; letter-spacing: .5px; font-size: 12px; color: #9effc7; }
  </style>
</head>
<body>
  <div id="dither"></div>

  <!-- Water caustics (SVG filter) -->
  <svg id="caustics" viewBox="0 0 100 100" preserveAspectRatio="none">
    <defs>
      <filter id="causticsFilter">
        <feTurbulence type="fractalNoise" baseFrequency="0.008 0.02" numOctaves="3" seed="3" stitchTiles="stitch" result="noise">
          <animate attributeName="baseFrequency" dur="14s" values="0.008 0.02; 0.012 0.025; 0.008 0.02" repeatCount="indefinite"/>
          <animate attributeName="seed" dur="20s" values="3;5;7;3" repeatCount="indefinite"/>
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="35" xChannelSelector="R" yChannelSelector="G"/>
        <feColorMatrix type="matrix" values="
          2 0 0 0 0
          0 2 0 0 0
          0 0 2 0 0
          0 0 0 1 -0.7" />
        <feGaussianBlur stdDeviation="0.4"/>
      </filter>

      <linearGradient id="causticsFill" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%"  stop-color="#d9f0ff"/>
        <stop offset="60%" stop-color="#7aa0ff"/>
        <stop offset="100%" stop-color="#3b2b7c"/>
      </linearGradient>
    </defs>
    <rect x="0" y="0" width="100" height="100" fill="url(#causticsFill)" filter="url(#causticsFilter)"/>
  </svg>

  <div id="overlay">
    <div class="hint">Move mouse: parallax · Click fish: freeze/vanish · <kbd>H</kbd>: hide bubbles</div>
    <div class="title">Aquarium of Existential Fish</div>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

    /* === Scene setup === */
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x120022, 0.05);

    const camera = new THREE.PerspectiveCamera(65, innerWidth/innerHeight, 0.1, 200);
    camera.position.set(0, 2.2, 7);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, premultipliedAlpha: false });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(innerWidth, innerHeight);
    renderer.setClearColor(0x000000, 0);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.35;
    document.body.appendChild(renderer.domElement);

    /* === Lighting === */
    const hemi = new THREE.HemisphereLight(0xb9ecff, 0x180020, 0.48);
    scene.add(hemi);
    const key  = new THREE.PointLight(0x64d8ff, 16, 80, 2.0); key.position.set(6,4,3);   scene.add(key);
    const fill = new THREE.PointLight(0x4dffc8,  8, 80, 2.0); fill.position.set(-6,-1,-2); scene.add(fill);
    const rim  = new THREE.PointLight(0x5d5aff, 12,100, 2.2); rim.position.set(0,3.5,-8);  scene.add(rim);

    const rand = (a,b)=> a + Math.random()*(b-a);
    const choose = arr => arr[(Math.random()*arr.length)|0];

    /* === Thought bubbles === */
    const PHRASES = [
      'i am not real','click to remember','today i forgot myself','be kind to the void','do fish dream?',
      '404: meaning not found','blink slowly','pretend to be water','becoming … becoming','a small thought floats'
    ];
    function makeBubbleSprite(text){
      const w = 256, h = 128;
      const cvs = document.createElement('canvas'); cvs.width = w; cvs.height = h;
      const ctx = cvs.getContext('2d');
      ctx.fillStyle = 'rgba(0,0,0,0.24)';
      ctx.strokeStyle = 'rgba(220,255,250,0.75)'; ctx.lineWidth = 2;
      roundRect(ctx, 8, 8, w-16, h-16, 14, true, true);
      ctx.font = '600 22px ui-monospace, monospace';
      ctx.fillStyle = 'rgba(235,255,250,0.98)'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
      wrapText(ctx, text, w/2, h/2, w-36, 28);
      const tex = new THREE.CanvasTexture(cvs);
      tex.anisotropy = renderer.capabilities.getMaxAnisotropy();
      const mat = new THREE.SpriteMaterial({ map: tex, transparent: true, depthWrite: false });
      const spr = new THREE.Sprite(mat);
      spr.scale.set(2.2, 1.1, 1);
      spr.userData = { canvas: cvs, ctx, texture: tex };
      return spr;
    }
    function updateBubbleText(sprite, text){
      const { canvas: cvs, ctx, texture: tex } = sprite.userData;
      const w = cvs.width, h = cvs.height;
      ctx.clearRect(0,0,w,h);
      ctx.fillStyle = 'rgba(0,0,0,0.24)';
      ctx.strokeStyle = 'rgba(220,255,250,0.75)'; ctx.lineWidth = 2;
      roundRect(ctx, 8, 8, w-16, h-16, 14, true, true);
      ctx.font = '600 22px ui-monospace, monospace';
      ctx.fillStyle = 'rgba(235,255,250,0.98)'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
      wrapText(ctx, text, w/2, h/2, w-36, 28);
      tex.needsUpdate = true;
    }
    function roundRect(ctx, x, y, w, h, r, fill, stroke){
      ctx.beginPath();
      ctx.moveTo(x+r, y);
      ctx.arcTo(x+w, y, x+w, y+h, r);
      ctx.arcTo(x+w, y+h, x, y+h, r);
      ctx.arcTo(x, y+h, x, y, r);
      ctx.arcTo(x, y, x+w, y, r);
      ctx.closePath();
      if (fill) ctx.fill();
      if (stroke) ctx.stroke();
    }
    function wrapText(ctx, text, x, y, maxWidth, lineHeight){
      const words = text.split(' ');
      const lines = [];
      let line = '';
      for (const w of words){
        const test = line ? line + ' ' + w : w;
        if (ctx.measureText(test).width > maxWidth){ lines.push(line); line = w; }
        else line = test;
      }
      if (line) lines.push(line);
      const total = lines.length * lineHeight;
      let curY = y - total/2 + lineHeight/2;
      for (const l of lines){ ctx.fillText(l, x, curY); curY += lineHeight; }
    }

    /* === Bright pastel fish === */
    function makeBrightMaterial(h){
      const color = new THREE.Color().setHSL(h, 0.92, 0.66);
      return new THREE.MeshStandardMaterial({
        color,
        emissive: color.clone().multiplyScalar(0.25),
        emissiveIntensity: 0.75,
        roughness: 0.42,
        metalness: 0.18,
        flatShading: true
      });
    }
    function makeFishMesh(){
      const g = new THREE.Group();
      const hue = Math.random();
      const bodyMat = makeBrightMaterial(hue);
      const accentMat = makeBrightMaterial((hue + 0.08) % 1);
      const accentMat2 = makeBrightMaterial((hue + 0.15) % 1);

      const bodyGeo = new THREE.IcosahedronGeometry(rand(0.25,0.38), 0);
      bodyGeo.scale(rand(1.6,2.1), 1, 1);
      const body = new THREE.Mesh(bodyGeo, bodyMat); g.add(body);

      const tailGeo = new THREE.ConeGeometry(0.2, 0.35, 3);
      tailGeo.rotateZ(Math.PI/2); tailGeo.translate(-bodyGeo.parameters.radius*1.1, 0, 0);
      const tail = new THREE.Mesh(tailGeo, accentMat); g.add(tail);

      const finGeo = new THREE.ConeGeometry(0.08, 0.18, 3);
      const finL = new THREE.Mesh(finGeo, accentMat2);
      const finR = new THREE.Mesh(finGeo, accentMat2.clone());
      finL.position.set(0.1, -0.1, 0.18); finL.rotation.z = -Math.PI/3;
      finR.position.set(0.1, -0.1, -0.18); finR.rotation.z = -Math.PI/3; finR.rotation.y = Math.PI;
      g.add(finL, finR);

      const eyeGeo = new THREE.SphereGeometry(0.04, 12, 12);
      const eyeMat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.1, metalness: 0.2 });
      const eyeL = new THREE.Mesh(eyeGeo, eyeMat);
      const eyeR = new THREE.Mesh(eyeGeo, eyeMat);
      eyeL.position.set(0.4, 0.06, 0.12); eyeR.position.set(0.4, 0.06, -0.12);
      g.add(eyeL, eyeR);
      return g;
    }

    class Fish {
      constructor(){
        this.group = new THREE.Group();
        this.mesh = makeFishMesh();
        this.group.add(this.mesh);
        this.bubble = makeBubbleSprite(choose(PHRASES));
        this.bubble.position.set(0, 0.9, 0);
        this.group.add(this.bubble);

        this.group.position.set(rand(-4,4), rand(-1.2,2.2), rand(-2.5,2.5));
        this.vel = new THREE.Vector3(rand(-0.02,0.02), rand(-0.01,0.01), rand(-0.015,0.015));
        this.turn = new THREE.Vector3(rand(-0.001,0.001), rand(-0.001,0.001), rand(-0.001,0.001));
        this.speed = rand(0.003, 0.018);
        this.frozen = false; this.dead = false; this.bubbleVisible = true;
        scene.add(this.group);
      }
      update(dt){
        if (this.dead) return;
        if (!this.frozen){
          this.vel.x += this.turn.x * dt; this.vel.y += this.turn.y * dt; this.vel.z += this.turn.z * dt;
          this.vel.clampLength(0, this.speed);
          this.group.position.addScaledVector(this.vel, dt * 60);
          const p = this.group.position;
          if (p.x < -6 || p.x > 6) this.vel.x *= -1;
          if (p.y < -3 || p.y > 3) this.vel.y *= -1;
          if (p.z < -4 || p.z > 4) this.vel.z *= -1;

          const dir = this.vel.clone().normalize();
          if (dir.lengthSq() > 0.0001){
            const targetQuat = new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(1,0,0), dir);
            this.group.quaternion.slerp(targetQuat, 0.08);
          }
          this.mesh.children.forEach((c)=>{ if(c.geometry && c.geometry.type === 'ConeGeometry'){ c.rotation.y += 0.04; }});
        }
        this.bubble.lookAt(camera.position);
      }
      toggleFreeze(){ this.frozen = !this.frozen; }
      vanish(){
        this.dead = true;
        const mats = [];
        this.mesh.traverse(o=>{ if(o.material) mats.push(o.material); });
        let a = 1;
        const fade = ()=>{
          a -= 0.03;
          mats.forEach(m=>{ m.transparent = true; m.opacity = Math.max(a,0); m.depthWrite = true; });
          this.bubble.material.opacity = Math.max(a,0);
          if (a > 0) requestAnimationFrame(fade); else scene.remove(this.group);
        };
        fade();
      }
      randomThought(){ updateBubbleText(this.bubble, choose(PHRASES)); }
      setBubblesVisible(v){ this.bubble.visible = v; this.bubbleVisible = v; }
    }

    /* === Fish + phrases === */
    const FISH = []; for (let i=0; i<18; i++) FISH.push(new Fish());
    setInterval(()=>{ const f = choose(FISH.filter(f=>!f.dead)); if (f) f.randomThought(); }, 1800);

    /* === Floating water bubbles (bottom→top) === */
    const bubbleCount = 220;
    const bubbleGeo = new THREE.BufferGeometry();
    const positions = new Float32Array(bubbleCount * 3);
    const speeds = new Float32Array(bubbleCount);
    const xDrifts = new Float32Array(bubbleCount);
    for (let i=0; i<bubbleCount; i++){
      positions[i*3+0] = rand(-6, 6);
      positions[i*3+1] = rand(-3, 3);
      positions[i*3+2] = rand(-4, 4);
      speeds[i] = rand(0.12, 0.45);
      xDrifts[i] = rand(-0.15, 0.15);
    }
    bubbleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const bubbleMat = new THREE.PointsMaterial({
      color: new THREE.Color(0xdff9ff),
      size: 0.06, sizeAttenuation: true, transparent: true, opacity: 0.7,
      depthWrite: false, blending: THREE.AdditiveBlending
    });
    const bubbles = new THREE.Points(bubbleGeo, bubbleMat);
    scene.add(bubbles);

    function updateBubbles(dt){
      const arr = bubbleGeo.attributes.position.array;
      for (let i=0; i<bubbleCount; i++){
        let x = arr[i*3+0], y = arr[i*3+1], z = arr[i*3+2];
        y += speeds[i] * dt; x += xDrifts[i] * dt * 0.4;
        if (y > 3.2){ y = -3.2; x = rand(-6,6); z = rand(-4,4);
          speeds[i] = rand(0.12, 0.45); xDrifts[i] = rand(-0.15, 0.15); }
        arr[i*3+0] = x; arr[i*3+1] = y; arr[i*3+2] = z;
      }
      bubbleGeo.attributes.position.needsUpdate = true;
    }

    /* === Soft god-rays (additive gradient planes) === */
    const godRayTex = makeGodRayTexture();
    const godRayMat = new THREE.MeshBasicMaterial({
      map: godRayTex, transparent: true, opacity: 0.17,
      blending: THREE.AdditiveBlending, depthWrite: false
    });
    const godRays = new THREE.Group(); scene.add(godRays);
    const rayPlanes = [];
    for (let i=0; i<5; i++){
      const w = rand(4, 7), h = rand(6, 10);
      const plane = new THREE.Mesh(new THREE.PlaneGeometry(w, h), godRayMat.clone());
      plane.position.set(rand(-3.5, 3.5), rand(-0.5, 2.5), rand(-6, -3)); // behind fish
      plane.rotation.set(rand(-0.2, 0.2), rand(-0.2, 0.2), rand(-0.6, 0.6));
      plane.material.opacity = rand(0.10, 0.20);
      godRays.add(plane);
      rayPlanes.push({ mesh: plane, phase: Math.random()*Math.PI*2, speed: rand(0.15, 0.35) });
    }
    function updateGodRays(dt){
      for (const r of rayPlanes){
        r.phase += r.speed * dt * 0.35;
        const m = r.mesh;
        m.rotation.z += Math.sin(r.phase) * 0.0008;
        m.rotation.x += Math.cos(r.phase * 0.7) * 0.0006;
        const base = 0.12;
        m.material.opacity = base + 0.06 * (0.5 + 0.5 * Math.sin(r.phase * 0.9));
      }
    }
    function makeGodRayTexture(){
      const w = 512, h = 1024;
      const c = document.createElement('canvas'); c.width = w; c.height = h;
      const ctx = c.getContext('2d');
      const grad = ctx.createLinearGradient(w*0.5, 0, w*0.5, h);
      grad.addColorStop(0.00, 'rgba(255,255,255,0.00)');
      grad.addColorStop(0.10, 'rgba(255,255,255,0.10)');
      grad.addColorStop(0.50, 'rgba(255,255,255,0.25)');
      grad.addColorStop(0.90, 'rgba(255,255,255,0.08)');
      grad.addColorStop(1.00, 'rgba(255,255,255,0.00)');
      ctx.fillStyle = grad; ctx.fillRect(0,0,w,h);
      const edge = ctx.createLinearGradient(0, 0, w, 0);
      edge.addColorStop(0.00, 'rgba(255,255,255,0.00)');
      edge.addColorStop(0.25, 'rgba(255,255,255,0.10)');
      edge.addColorStop(0.50, 'rgba(255,255,255,0.25)');
      edge.addColorStop(0.75, 'rgba(255,255,255,0.10)');
      edge.addColorStop(1.00, 'rgba(255,255,255,0.00)');
      ctx.globalCompositeOperation = 'lighter';
      ctx.fillStyle = edge; ctx.fillRect(0,0,w,h);
      const tex = new THREE.CanvasTexture(c);
      tex.wrapS = tex.wrapT = THREE.ClampToEdgeWrapping;
      tex.anisotropy = renderer.capabilities.getMaxAnisotropy();
      return tex;
    }

    /* === PROCEDURAL 2D SHARK SILHOUETTE (canvas -> texture) ============= */
    function makeSharkCanvas(size=1024){
      const c = document.createElement('canvas'); c.width = size; c.height = size*0.5;
      const ctx = c.getContext('2d');
      ctx.clearRect(0,0,c.width,c.height);

      // helper to scale normalized coordinates
      const W = c.width, H = c.height;
      const X = v => v * W;
      const Y = v => v * H;

      ctx.save();
      ctx.translate(X(0.5), Y(0.48)); // center-ish baseline
      ctx.scale(W*0.0011, H*0.0011);  // scale normalized path

      // Build a silhouette path inspired by your reference (smooth bezier outline)
      const p = new Path2D();
      // Start at tail root (left)
      p.moveTo(-430,  10);

      // upper tail lobe
      p.bezierCurveTo(-520,  10, -560,  60, -590, 120);
      p.bezierCurveTo(-545, 100, -500,  70, -455,  40);

      // dorsal ridge to dorsal fin
      p.bezierCurveTo(-300,  15, -140, -10,  10, -30);
      p.bezierCurveTo( 60, -80, 110, -90, 135, -15); // dorsal fin

      // back to spine toward snout
      p.bezierCurveTo( 240,  -5, 345,   5, 458,  25); // to snout
      p.bezierCurveTo( 500,  30, 560,  60, 610,  90); // very front curve (pointed)

      // lower snout to belly
      p.bezierCurveTo( 500,  75, 420,  60, 300,  46);

      // pelvic/pectoral region (lower fin)
      p.bezierCurveTo( 120,  30,  60,  55,  80, 110);
      p.bezierCurveTo(  15,  80, -50,  65, -160,  50);

      // back to tail root (belly curve)
      p.bezierCurveTo(-280,  40, -360,  36, -430,  10);

      // lower tail lobe (separate small loop merged with main silhouette)
      p.moveTo(-460,  30);
      p.bezierCurveTo(-520,  80, -555, 140, -590, 200);
      p.bezierCurveTo(-520, 155, -480, 120, -430,  90);

      // pectoral fins (small bulges on lower edge)
      p.moveTo(-60,  60);
      p.bezierCurveTo(-20, 130, -10, 150, 50, 140);
      p.bezierCurveTo( 10, 120,   0, 100, -60,  60);

      // Fill silhouette
      ctx.fillStyle = '#0a0f17';
      ctx.shadowColor = '#0a0f17';
      ctx.shadowBlur = 4; // softens edges a hair
      ctx.fill(p, 'nonzero');

      // Slight inner gradient to break the flatness (still looks like silhouette)
      const g = ctx.createLinearGradient(-W, -H, W, H);
      g.addColorStop(0.0, 'rgba(255,255,255,0.00)');
      g.addColorStop(0.5, 'rgba(255,255,255,0.03)');
      g.addColorStop(1.0, 'rgba(0,0,0,0.06)');
      ctx.shadowBlur = 0;
      ctx.globalCompositeOperation = 'source-atop';
      ctx.fillStyle = g;
      ctx.fillRect(-W, -H, W*2, H*2);

      ctx.restore();

      // Feather the alpha at the very edges so it melts into water
      ctx.globalCompositeOperation = 'destination-in';
      const fade = ctx.createLinearGradient(0, 0, 0, H);
      fade.addColorStop(0.0, 'rgba(255,255,255,0.95)');
      fade.addColorStop(1.0, 'rgba(255,255,255,0.85)');
      ctx.fillStyle = fade; ctx.fillRect(0,0,W,H);

      return c;
    }

    function makeSharkSprite(){
      const canvas = makeSharkCanvas(1024);
      const tex = new THREE.CanvasTexture(canvas);
      tex.anisotropy = renderer.capabilities.getMaxAnisotropy();
      tex.needsUpdate = true;

      // Plane with transparent texture (no depthWrite so it blends softly)
      const mat = new THREE.MeshBasicMaterial({
        map: tex, transparent: true, opacity: 0.85, depthWrite: false
      });
      const aspect = canvas.width / canvas.height; // ~2:1
      const W = 8.0; const H = W / aspect;        // large silhouette
      const mesh = new THREE.Mesh(new THREE.PlaneGeometry(W, H), mat);
      mesh.userData.texture = tex;
      return mesh;
    }

    class BackgroundShark2D {
      constructor(){
        this.mesh = makeSharkSprite();
        scene.add(this.mesh);
        this.speed = 0.65;           // horizontal units/sec
        this.reset(true);
      }
      reset(first=false){
        // Always behind everything: fish z ≈ [-2.5, 2.5], god-rays z ≈ [-6,-3]
        this.z = rand(-10.0, -7.2);
        this.y = rand(0.2, 1.6);
        this.dir = Math.random() < 0.5 ? -1 : 1;

        const startX = this.dir > 0 ? -12.5 : 12.5;
        this.mesh.position.set(startX, this.y, this.z);
        // face direction of travel
        this.mesh.rotation.y = (this.dir > 0 ? Math.PI : 0);
        // depth-based opacity (farther = fainter)
        const depthFade = THREE.MathUtils.mapLinear(Math.abs(this.z), 7.2, 10.0, 0.95, 0.6);
        this.mesh.material.opacity = depthFade;

        this.phase = Math.random() * Math.PI * 2;
        if (first){ this.mesh.position.x += this.dir * rand(0, 6); }
      }
      update(dt, t){
        // strictly horizontal glide
        this.mesh.position.x += this.dir * this.speed * dt;
        // slight bob to feel watery
        this.mesh.position.y = this.y + Math.sin(t * 0.25 + this.phase) * 0.12;
        // tiny opacity breathing
        const base = this.mesh.material.opacity;
        this.mesh.material.opacity = THREE.MathUtils.clamp(base + Math.sin(t * 0.15 + this.phase) * 0.02, 0.55, 0.95);

        // loop when offscreen
        if ((this.dir < 0 && this.mesh.position.x < -13.5) ||
            (this.dir > 0 && this.mesh.position.x > 13.5)){
          this.reset(false);
        }
      }
    }

    const SHARK = new BackgroundShark2D();

    /* === Interaction === */
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    function onClick(e){
      mouse.x = (e.clientX / innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const hits = raycaster.intersectObjects(FISH.map(f=>f.mesh), true);
      if (!hits.length) return;
      const hit = hits[0].object;
      const fish = FISH.find(f=>{ let found=false; f.mesh.traverse(o=>{ if(o===hit) found=true; }); return found; });
      if (!fish || fish.dead) return;
      if (!fish.frozen){ fish.toggleFreeze(); updateBubbleText(fish.bubble, 'i will remember this'); }
      else { fish.vanish(); }
    }
    addEventListener('click', onClick);

    addEventListener('keydown', (e)=>{
      if (e.key.toLowerCase() === 'h'){
        const anyVisible = FISH.some(f=>f.bubbleVisible);
        FISH.forEach(f=>f.setBubblesVisible(!anyVisible));
      }
    });

    /* === Parallax camera === */
    let targetOffset = new THREE.Vector2(0,0);
    addEventListener('mousemove', (e)=>{
      targetOffset.x = (e.clientX / innerWidth - 0.5) * 0.9;
      targetOffset.y = (e.clientY / innerHeight - 0.5) * 0.6;
    });

    /* === Resize === */
    addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight; camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    /* === Animate === */
    let last = performance.now();
    function tick(now){
      const dt = Math.min((now-last)/1000, 0.05); last = now;
      const t = now * 0.001;

      camera.position.x += (targetOffset.x - camera.position.x) * 0.04;
      camera.position.y += (2.2 + targetOffset.y - camera.position.y) * 0.04;
      camera.lookAt(0,0,0);

      for (const f of FISH) f.update(dt);
      updateBubbles(dt);
      updateGodRays(dt);
      SHARK.update(dt, t);  // always behind (z ≤ -7.2)

      renderer.render(scene, camera);
      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);
  </script>
</body>
