<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aquarium of Existential Fish — Debug Build</title>
  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; }
    body {
      background:
        radial-gradient(1200px 800px at 70% 30%, rgba(255, 0, 255, 0.2), transparent 60%),
        radial-gradient(1000px 700px at 20% 80%, rgba(0, 255, 255, 0.15), transparent 60%),
        linear-gradient(180deg, #0b0b1a, #1a0f2e 40%, #051018 80%, #000);
    }
    body:before {
      content: "";
      position: fixed; inset: 0;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0 1px, rgba(0,0,0,0.02) 1px 2px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0 1px, rgba(0,0,0,0.02) 1px 2px);
      mix-blend-mode: soft-light;
      pointer-events: none;
    }
    #app { position: fixed; inset: 0; }
    .hud {
      position: fixed; left: 16px; bottom: 16px;
      color: #e6dcff; font: 12px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      opacity: .9;
      background: rgba(10,10,20,.35); backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.1); border-radius: 10px; padding: 10px 12px;
    }
    .hud kbd { padding: 2px 5px; border-radius: 6px; border: 1px solid rgba(255,255,255,.2); background: rgba(255,255,255,.05); }
    .hud a { color: #c9f; text-decoration: none; }
  </style>
</head>
<body>
  <div id="app"></div>
  <div class="hud">
    <div><strong>Aquarium of Existential Fish</strong> — Debug Build</div>
    <div>• Click <kbd>fish</kbd> → plays death animation; others flee.</div>
    <div>• Click <kbd>water</kbd> → all fish flee from that point.</div>
    <div>• Drag to orbit; <kbd>dbl-click</kbd> empty space to recenter camera.</div>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { SkeletonUtils } from 'https://unpkg.com/three@0.160.0/examples/jsm/utils/SkeletonUtils.js';

    // -------- CONFIG --------
    const MODEL_URL = 'models/fish.glb';
    const FISH_COUNT = 12;
    const DEBUG = true;

    // Scene setup
    const app = document.getElementById('app');
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    app.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x03040a, 0.08);

    const camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 200);
    camera.position.set(0, 3, 12);
    camera.lookAt(0, 1.2, 0);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const hemi = new THREE.HemisphereLight(0x9bb8ff, 0x090515, 1.1);
    const dir = new THREE.DirectionalLight(0xffa6f7, 0.9);
    dir.position.set(-6, 10, 6);
    scene.add(hemi, dir);

    // Debug axes
    if (DEBUG) {
      const axes = new THREE.AxesHelper(3);
      axes.position.set(0, 1, 0);
      scene.add(axes);
    }

    // Clock + containers
    const clock = new THREE.Clock();
    const fishList = [];

    // Helper: center + scale model
    function centerAndScale(object, targetSize = 2) {
      const box = new THREE.Box3().setFromObject(object);
      const size = new THREE.Vector3();
      box.getSize(size);
      const maxDim = Math.max(size.x, size.y, size.z);
      const scale = targetSize / (maxDim || 1);
      object.scale.setScalar(scale);
      const box2 = new THREE.Box3().setFromObject(object);
      const center = new THREE.Vector3();
      box2.getCenter(center);
      object.position.sub(center);
      return scale;
    }

    class Fish {
      constructor(template) {
        this.root = SkeletonUtils.clone(template);
        scene.add(this.root);
        if (DEBUG) {
          const bbox = new THREE.Box3().setFromObject(this.root);
          const helper = new THREE.Box3Helper(bbox, 0x66ff88);
          this.root.add(helper);
        }
        this.root.position.set(
          (Math.random() - 0.5) * 6,
          1.2 + Math.random() * 2,
          (Math.random() - 0.5) * 6
        );
        this.root.rotation.y = Math.random() * Math.PI * 2;
      }
      update(dt) {}
    }

    const loader = new GLTFLoader();
    loader.load(MODEL_URL, (gltf) => {
      const template = gltf.scene;
      const clips = gltf.animations;
      const scale = centerAndScale(template, 2.2);
      console.log('✅ Fish model loaded.');
      console.log('Applied scale:', scale);
      console.log('Animation clips:', clips.map(c => c.name));

      // Spawn fish
      for (let i = 0; i < FISH_COUNT; i++) {
        const fish = new Fish(template);
        fishList.push(fish);
      }

      animate();
    }, undefined, (err) => {
      console.error('❌ Failed to load GLB:', err);
    });

    function animate() {
      const dt = clock.getDelta();
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
