<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GLB Fish — Static Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin:0; height:100%; background:#000; overflow:hidden; }
    canvas { display:block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

    // 1) basics
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
    camera.position.set(0, 1, 3);

    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2) simple light so we can see the model
    scene.add(new THREE.HemisphereLight(0xffffff, 0x333344, 1.2));
    const key = new THREE.DirectionalLight(0xffffff, 0.8);
    key.position.set(3, 5, 2);
    scene.add(key);

    // 3) helper to center & scale model to ~2 units
    function centerAndScale(obj, targetSize = 2) {
      const box = new THREE.Box3().setFromObject(obj);
      const size = new THREE.Vector3(); box.getSize(size);
      const maxDim = Math.max(size.x, size.y, size.z) || 1;
      const s = targetSize / maxDim;
      obj.scale.setScalar(s);

      const box2 = new THREE.Box3().setFromObject(obj);
      const center = new THREE.Vector3(); box2.getCenter(center);
      obj.position.sub(center); // move so the model’s center is at 0,0,0
    }

    // 4) load your fish.glb
    const loader = new GLTFLoader();
    loader.load('models/fish.glb', (gltf) => {
      const fish = gltf.scene;
      centerAndScale(fish, 2);
      scene.add(fish);

      // face the camera a bit (optional)
      fish.rotation.y = Math.PI * 0.15;

      // render once (static)
      renderer.render(scene, camera);
      console.log('✅ fish shown');
    }, undefined, (err) => {
      console.error('❌ failed to load models/fish.glb', err);
    });

    // keep aspect correct on resize
    addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
      renderer.render(scene, camera);
    });
  </script>
</body>
</html>
