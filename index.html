<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aquarium of Existential Fish — GLB Test</title>
  <style>
    html, body { height:100%; margin:0; overflow:hidden; }
    /* Cool-only gradient (light top → dark bottom) with gentle blue drift */
    body{
      background: linear-gradient(to bottom, #caecff 0%, #7aa0ff 40%, #180046 100%);
      animation: bgBluePulse 90s ease-in-out infinite;
    }
    @keyframes bgBluePulse {
      0%   { background: linear-gradient(to bottom, #caecff 0%, #7aa0ff 40%, #180046 100%); }
      50%  { background: linear-gradient(to bottom, #bcd9ff 0%, #6b8cff 40%, #1a0a4a 100%); }
      100% { background: linear-gradient(to bottom, #caecff 0%, #7aa0ff 40%, #180046 100%); }
    }
    canvas{ display:block }

    #overlay{
      position:fixed; inset:0; pointer-events:none; z-index:3;
      display:flex; align-items:flex-end; justify-content:space-between;
      padding:12px 14px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      color:#b3f4ff; text-shadow:0 1px 2px rgba(0,0,0,.25);
    }
    #overlay .hint{ opacity:.9; font-size:12px }
    #overlay .title{ margin-left:auto; font-weight:700; letter-spacing:.5px; font-size:12px; color:#9effc7 }
  </style>
</head>
<body>
  <div id="overlay">
    <div class="hint">Move mouse: parallax · Click fish: freeze → click again: vanish</div>
    <div class="title">Aquarium of Existential Fish — GLB</div>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { SkeletonUtils } from 'https://unpkg.com/three@0.160.0/examples/jsm/utils/SkeletonUtils.js';

    /* ===== Scene / Camera / Renderer ===== */
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x120022, 0.05);

    const camera = new THREE.PerspectiveCamera(65, innerWidth/innerHeight, 0.1, 200);
    camera.position.set(0, 2.2, 7);

    const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true, premultipliedAlpha:false });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(innerWidth, innerHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.35;
    document.body.appendChild(renderer.domElement);

    /* ===== Lights ===== */
    const hemi=new THREE.HemisphereLight(0xb9ecff,0x180020,0.48);
    const key =new THREE.PointLight(0x64d8ff,16,80,2.0); key.position.set(6,4,3);
    const fill=new THREE.PointLight(0x4dffc8, 8,80,2.0); fill.position.set(-6,-1,-2);
    const rim =new THREE.PointLight(0x5d5aff,12,100,2.2); rim.position.set(0,3.5,-8);
    scene.add(hemi,key,fill,rim);

    /* ===== Helpers ===== */
    const rand=(a,b)=>a+Math.random()*(b-a);
    const choose=a=>a[(Math.random()*a.length)|0];
    const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));

    /* ===== Thought bubbles ===== */
    const PHRASES = [
      'the sea forgets no one','my reflection looks back too long','light bends where i used to be',
      'every bubble is a thought escaping','softly dissolving into memory','the silence is breathing',
      'dreams taste like salt','you were here once','i hope the current remembers me','where do ripples go to die?'
    ];
    function makeBubbleSprite(text){
      const w=256,h=128;
      const cvs=document.createElement('canvas'); cvs.width=w; cvs.height=h;
      const ctx=cvs.getContext('2d');
      ctx.fillStyle='rgba(0,0,0,0.24)';
      ctx.strokeStyle='rgba(220,255,250,0.75)'; ctx.lineWidth=2;
      roundRect(ctx,8,8,w-16,h-16,14,true,true);
      ctx.font='600 22px ui-monospace, monospace';
      ctx.fillStyle='rgba(235,255,250,0.98)'; ctx.textAlign='center'; ctx.textBaseline='middle';
      wrapText(ctx,text,w/2,h/2,w-36,28);
      const tex=new THREE.CanvasTexture(cvs);
      const mat=new THREE.SpriteMaterial({map:tex,transparent:true,depthWrite:false});
      const spr=new THREE.Sprite(mat); spr.scale.set(2.2,1.1,1);
      spr.userData={canvas:cvs,ctx,texture:tex};
      return spr;
    }
    function updateBubbleText(sprite,text){
      const {canvas:cvs,ctx,texture:tex}=sprite.userData;
      const w=cvs.width,h=cvs.height;
      ctx.clearRect(0,0,w,h);
      ctx.fillStyle='rgba(0,0,0,0.24)';
      ctx.strokeStyle='rgba(220,255,250,0.75)'; ctx.lineWidth=2;
      roundRect(ctx,8,8,w-16,h-16,14,true,true);
      ctx.font='600 22px ui-monospace, monospace';
      ctx.fillStyle='rgba(235,255,250,0.98)'; ctx.textAlign='center'; ctx.textBaseline='middle';
      wrapText(ctx,text,w/2,h/2,w-36,28);
      tex.needsUpdate=true;
    }
    function roundRect(ctx,x,y,w,h,r,fill,stroke){
      ctx.beginPath();
      ctx.moveTo(x+r,y);
      ctx.arcTo(x+w,y,x+w,y+h,r);
      ctx.arcTo(x+w,y+h,x,y+h,r);
      ctx.arcTo(x,y+h,x,y,r);
      ctx.arcTo(x,y,x+w,y,r);
      ctx.closePath();
      if(fill)ctx.fill();
      if(stroke)ctx.stroke();
    }
    function wrapText(ctx,text,x,y,maxWidth,lineHeight){
      const words=text.split(' '); const lines=[]; let line='';
      for(const w of words){
        const test=line?line+' '+w:w;
        if(ctx.measureText(test).width>maxWidth){ lines.push(line); line=w; } else line=test;
      }
      if(line)lines.push(line);
      const total=lines.length*lineHeight; let curY=y-total/2+lineHeight/2;
      for(const l of lines){ ctx.fillText(l,x,curY); curY+=lineHeight; }
    }

    /* ===== GLB loader (cache + clone) ===== */
    const FISH_GLTF_URL = 'TropicalFish01.glb';
    const gltfLoader = new GLTFLoader();
    let baseFish = null;

    function loadBaseFish(){
      return new Promise((resolve,reject)=>{
        if(baseFish) return resolve(baseFish);
        gltfLoader.load(FISH_GLTF_URL, (gltf)=>{
          const model = gltf.scene || gltf.scenes[0];
          // Make materials fade-friendly
          model.traverse(o=>{
            if(o.isMesh && o.material){
              o.material.transparent = true;
              if (o.material.opacity === undefined) o.material.opacity = 1;
              o.castShadow = o.receiveShadow = false;
            }
          });
          // Normalize: center and scale to ~1.9 length, face +X
          const box = new THREE.Box3().setFromObject(model);
          const size = new THREE.Vector3(); box.getSize(size);
          const center = new THREE.Vector3(); box.getCenter(center);
          model.position.sub(center);
          const targetLen = 1.9;
          const currentLen = Math.max(size.x,size.y,size.z) || 1;
          const s = targetLen / currentLen;
          model.scale.setScalar(s);
          // If your fish already faces +X, set to 0; many GLBs face +Z so rotate -90° around Y:
          model.rotation.y = -Math.PI/2;

          baseFish = model;
          resolve(baseFish);
        }, undefined, reject);
      });
    }

    function makeFishMeshInstance(){
      // deep clone (keeps skeletons/skins intact if present)
      const inst = SkeletonUtils.clone(baseFish);
      // Tiny per-instance variation
      inst.rotation.y += rand(-0.2, 0.2);
      inst.scale.multiplyScalar(rand(0.9, 1.15));
      return inst;
    }

    /* ===== Fish class ===== */
    class Fish{
      constructor(){
        this.group = new THREE.Group();
        this.mesh  = new THREE.Group(); // will be populated after GLB loads
        this.group.add(this.mesh);

        this.bubble = makeBubbleSprite(choose(PHRASES));
        this.bubble.position.set(0,0.9,0);
        this.group.add(this.bubble);

        this.group.position.set(rand(-4,4), rand(-1.2,2.2), rand(-2.5,2.5));
        this.vel  = new THREE.Vector3(rand(-0.02,0.02), rand(-0.01,0.01), rand(-0.015,0.015));
        this.turn = new THREE.Vector3(rand(-0.001,0.001), rand(-0.001,0.001), rand(-0.001,0.001));
        this.speed= rand(0.003,0.018);
        this.frozen=false; this.dead=false; this.bubbleVisible=true;

        scene.add(this.group);

        // attach actual GLB instance
        loadBaseFish().then(()=>{
          const inst = makeFishMeshInstance();
          this.mesh.add(inst);
        });
      }

      update(dt){
        if(this.dead) return;
        if(!this.frozen){
          this.vel.x+=this.turn.x*dt; this.vel.y+=this.turn.y*dt; this.vel.z+=this.turn.z*dt;
          this.vel.clampLength(0,this.speed);
          this.group.position.addScaledVector(this.vel,dt*60);

          const p=this.group.position;
          if(p.x<-6||p.x>6) this.vel.x*=-1;
          if(p.y<-3||p.y>3) this.vel.y*=-1;
          if(p.z<-4||p.z>4) this.vel.z*=-1;

          const dir=this.vel.clone().normalize();
          if(dir.lengthSq()>0.0001){
            const targetQuat=new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(1,0,0),dir);
            this.group.quaternion.slerp(targetQuat,0.08);
          }
        }
        this.bubble.lookAt(camera.position);
      }

      toggleFreeze(){ this.frozen=!this.frozen; }

      vanish(){
        this.dead=true;
        const mats=[];
        this.mesh.traverse(o=>{ if(o.isMesh && o.material) mats.push(o.material); });
        let a=1;
        const fade=()=>{ a-=0.03;
          mats.forEach(m=>{ m.transparent=true; m.opacity=Math.max(a,0); m.depthWrite=true; });
          this.bubble.material.opacity=Math.max(a,0);
          if(a>0) requestAnimationFrame(fade); else scene.remove(this.group);
        };
        fade();
      }

      randomThought(){ updateBubbleText(this.bubble, choose(PHRASES)); }
      setBubblesVisible(v){ this.bubble.visible=v; this.bubbleVisible=v; }
    }

    /* ===== Spawn fish ===== */
    const FISH=[];
    const FISH_COUNT = 14; // adjust as you like
    for(let i=0;i<FISH_COUNT;i++) FISH.push(new Fish());
    setInterval(()=>{ const f=choose(FISH.filter(f=>!f.dead)); if(f) f.randomThought(); }, 2000);

    /* ===== Floating water bubbles ===== */
    const bubbleCount=220;
    const bubbleGeo=new THREE.BufferGeometry();
    const positions=new Float32Array(bubbleCount*3);
    const speeds=new Float32Array(bubbleCount);
    const xDrifts=new Float32Array(bubbleCount);
    for(let i=0;i<bubbleCount;i++){
      positions[i*3+0]=rand(-6,6);
      positions[i*3+1]=rand(-3,3);
      positions[i*3+2]=rand(-4,4);
      speeds[i]=rand(0.12,0.45);
      xDrifts[i]=rand(-0.15,0.15);
    }
    bubbleGeo.setAttribute('position', new THREE.BufferAttribute(positions,3));
    const bubbleMat=new THREE.PointsMaterial({
      color:0xdff9ff, size:0.06, sizeAttenuation:true, transparent:true, opacity:0.7, depthWrite:false,
      blending:THREE.AdditiveBlending
    });
    const bubbles=new THREE.Points(bubbleGeo,bubbleMat); scene.add(bubbles);
    function updateBubbles(dt){
      const arr=bubbleGeo.attributes.position.array;
      for(let i=0;i<bubbleCount;i++){
        let x=arr[i*3+0], y=arr[i*3+1], z=arr[i*3+2];
        y += speeds[i]*dt; x += xDrifts[i]*dt*0.4;
        if(y>3.2){ y=-3.2; x=rand(-6,6); z=rand(-4,4);
          speeds[i]=rand(0.12,0.45); xDrifts[i]=rand(-0.15,0.15);
        }
        arr[i*3+0]=x; arr[i*3+1]=y; arr[i*3+2]=z;
      }
      bubbleGeo.attributes.position.needsUpdate=true;
    }

    /* ===== Shark (PNG plane behind fish) ===== */
    const SHARK_SRC='shark.png';
    class Shark {
      constructor(){
        this.mesh=null;
        this.dir=1; this.speed=0.55;
        this.y=rand(0.2,1.2); this.z=-7.8;
        this.phase=Math.random()*Math.PI*2;
        this.flipBound=16.5;

        new THREE.TextureLoader().load(SHARK_SRC, t=>{
          t.colorSpace=THREE.SRGBColorSpace; t.premultiplyAlpha=true;
          const aspect=t.image.width/t.image.height, W=19, H=W/aspect;
          const mat=new THREE.MeshBasicMaterial({ map:t, transparent:true, opacity:0.75, depthWrite:false, side:THREE.DoubleSide, alphaTest:0.03 });
          this.mesh=new THREE.Mesh(new THREE.PlaneGeometry(W,H), mat);
          this.mesh.position.set(-this.flipBound-0.2, this.y, this.z);
          scene.add(this.mesh);
        });
      }
      update(dt,t){
        if(!this.mesh) return;
        this.mesh.position.x += this.dir*this.speed*dt;
        this.mesh.position.y  = this.y + Math.sin(t*0.25 + this.phase)*0.12;
        if(this.dir>0 && this.mesh.position.x> this.flipBound){ this.dir=-1; this.mesh.rotation.y=Math.PI; }
        else if(this.dir<0 && this.mesh.position.x<-this.flipBound){ this.dir= 1; this.mesh.rotation.y=0; }
      }
    }
    const SHARK = new Shark();

    /* ===== Interactions ===== */
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    addEventListener('click', (e)=>{
      mouse.x = (e.clientX/innerWidth)*2 - 1;
      mouse.y = -(e.clientY/innerHeight)*2 + 1;
      raycaster.setFromCamera(mouse, camera);
      // intersect against fish containers (their children are meshes)
      const hits = raycaster.intersectObjects(FISH.map(f=>f.mesh), true);
      if (!hits.length) return;
      const hit = hits[0].object;
      const fish = FISH.find(f=>{ let found=false; f.mesh.traverse(o=>{ if(o===hit) found=true; }); return found; });
      if (!fish || fish.dead) return;
      if (!fish.frozen){ fish.toggleFreeze(); updateBubbleText(fish.bubble, 'i will remember this'); }
      else { fish.vanish(); }
    });

    addEventListener('keydown', (e)=>{
      if (e.key.toLowerCase() === 'h'){
        const anyVisible = FISH.some(f=>f.bubbleVisible);
        FISH.forEach(f=>f.setBubblesVisible(!anyVisible));
      }
    });

    /* ===== Parallax camera ===== */
    let target={x:0,y:0};
    addEventListener('mousemove',e=>{
      target.x=(e.clientX/innerWidth-0.5)*0.9;
      target.y=(e.clientY/innerHeight-0.5)*0.6;
    });

    addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    /* ===== Animate ===== */
    let last=performance.now();
    function tick(now){
      const dt=Math.min((now-last)/1000,0.05); last=now;
      const t=now*0.001;

      camera.position.x += (target.x - camera.position.x) * 0.04;
      camera.position.y += (2.2 + target.y - camera.position.y) * 0.04;
      camera.lookAt(0,0,0);

      FISH.forEach(f=>f.update(dt));
      updateBubbles(dt);
      SHARK.update(dt,t);

      renderer.render(scene,camera);
      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);
  </script>
</body>
</html>
