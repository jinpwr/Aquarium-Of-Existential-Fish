<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aquarium of Existential Fish</title>
  <style>
    /* Page & animated vaporwave gradient */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(-45deg, #0b0016, #2b0040, #ff71ce, #01cdfe, #b967ff, #0b0016);
      background-size: 400% 400%;
      animation: gradientShift 40s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Ensure layers: canvas below, dither above, overlay on top */
    canvas { position: relative; z-index: 0; display: block; }
    #dither { z-index: 1; }
    #overlay { z-index: 2; }

    /* Pixel-dither overlay */
    #dither {
      position: fixed; inset: 0; pointer-events: none; opacity: .15;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4"><rect width="4" height="4" fill="black" opacity="0"/><rect x="0" y="0" width="2" height="2" fill="white" opacity="0.07"/><rect x="2" y="2" width="2" height="2" fill="white" opacity="0.07"/></svg>');
      image-rendering: pixelated; background-size: 4px; background-repeat: repeat;
      mix-blend-mode: overlay;
    }

    /* UI overlay */
    #overlay {
      position: fixed; inset: 0; pointer-events: none;
      display: flex; align-items: flex-end; justify-content: space-between;
      padding: 12px 14px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      color: #b3f4ff;
    }
    #overlay .hint { opacity: .8; font-size: 12px; }
    #overlay .title { margin-left: auto; font-weight: 700; letter-spacing: .5px; font-size: 12px; color: #9effc7; }
  </style>
</head>
<body>
  <div id="dither"></div>
  <div id="overlay">
    <div class="hint">Click anywhere: the fish get scared and dart away</div>
    <div class="title">Aquarium of Existential Fish</div>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

    // --- Scene / Camera / Transparent Renderer ---
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x0b0016, 0.06);

    const camera = new THREE.PerspectiveCamera(65, innerWidth/innerHeight, 0.1, 100);
    camera.position.set(0, 2.2, 7);
    camera.lookAt(0,0,0);

    // Transparent renderer so CSS background shows through
    const renderer = new THREE.WebGLRenderer({
      antialias: true,
      alpha: true,
      premultipliedAlpha: false
    });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(innerWidth, innerHeight);
    renderer.setClearColor(0x000000, 0); // fully transparent
    document.body.appendChild(renderer.domElement);

    // Lighting (soft & cute)
    const amb = new THREE.AmbientLight(0x88caff, 0.35); scene.add(amb);
    const key = new THREE.PointLight(0x3bc2ff, 11, 40, 2.2); key.position.set(6, 4, 3); scene.add(key);
    const fill = new THREE.PointLight(0x44ffb8, 6, 40, 2.2); fill.position.set(-6, -1, -2); scene.add(fill);

    // Helpers
    const rand = (a,b)=> a + Math.random()*(b-a);
    const choose = arr => arr[(Math.random()*arr.length)|0];

    const PHRASES = [
      'i am not real','click to remember','today i forgot myself','be kind to the void','do fish dream?',
      '404: meaning not found','blink slowly','pretend to be water','becoming … becoming','a small thought floats'
    ];

    // ---------- Cute fish assets ----------
    // Gradient texture for cute paper-fish
    function makeGradientTexture() {
      const c = document.createElement('canvas');
      c.width = 256; c.height = 256;
      const ctx = c.getContext('2d');

      const g = ctx.createLinearGradient(0, 0, 256, 256);
      g.addColorStop(0.00, '#021018');
      g.addColorStop(0.25, '#00ffd5');
      g.addColorStop(0.55, '#ff6a6a');
      g.addColorStop(0.75, '#ffd86b');
      g.addColorStop(1.00, '#120012');
      ctx.fillStyle = g; ctx.fillRect(0, 0, 256, 256);

      const vg = ctx.createRadialGradient(128,128,40, 128,128,140);
      vg.addColorStop(0,'rgba(0,0,0,0)');
      vg.addColorStop(1,'rgba(0,0,0,0.25)');
      ctx.fillStyle = vg; ctx.fillRect(0,0,256,256);

      const tex = new THREE.CanvasTexture(c);
      tex.anisotropy = renderer.capabilities.getMaxAnisotropy();
      tex.magFilter = THREE.LinearFilter;
      tex.minFilter = THREE.LinearMipmapLinearFilter;
      return tex;
    }

    // Eye sprite
    function makeEyeSprite() {
      const s = 64;
      const c = document.createElement('canvas'); c.width = c.height = s;
      const ctx = c.getContext('2d');
      ctx.clearRect(0,0,s,s);
      ctx.fillStyle = 'white';
      ctx.beginPath(); ctx.arc(s/2, s/2, s*0.42, 0, Math.PI*2); ctx.fill();
      ctx.fillStyle = '#1c1b22';
      ctx.beginPath(); ctx.arc(s*0.6, s*0.53, s*0.12, 0, Math.PI*2); ctx.fill();
      const tex = new THREE.CanvasTexture(c);
      return new THREE.Sprite(new THREE.SpriteMaterial({ map: tex, transparent: true, depthWrite: false }));
    }

    // Speech bubble sprite
    function makeBubbleSprite(text){
      const w = 256, h = 128;
      const cvs = document.createElement('canvas'); cvs.width = w; cvs.height = h;
      const ctx = cvs.getContext('2d');
      ctx.fillStyle = 'rgba(0,0,0,0.35)';
      ctx.strokeStyle = 'rgba(180,255,230,0.6)'; ctx.lineWidth = 2;
      roundRect(ctx, 8, 8, w-16, h-16, 14, true, true);
      ctx.font = '600 22px ui-monospace, monospace';
      ctx.fillStyle = 'rgba(210,255,245,0.95)'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
      wrapText(ctx, text, w/2, h/2, w-36, 28);
      const tex = new THREE.CanvasTexture(cvs);
      tex.anisotropy = renderer.capabilities.getMaxAnisotropy();
      const mat = new THREE.SpriteMaterial({ map: tex, transparent: true, depthWrite: false });
      const spr = new THREE.Sprite(mat);
      spr.scale.set(2.2, 1.1, 1);
      spr.userData = { canvas: cvs, ctx, texture: tex };
      return spr;
    }
    function updateBubbleText(sprite, text){
      const { canvas: cvs, ctx, texture: tex } = sprite.userData;
      const w = cvs.width, h = cvs.height;
      ctx.clearRect(0,0,w,h);
      ctx.fillStyle = 'rgba(0,0,0,0.35)';
      ctx.strokeStyle = 'rgba(180,255,230,0.6)'; ctx.lineWidth = 2;
      roundRect(ctx, 8, 8, w-16, h-16, 14, true, true);
      ctx.font = '600 22px ui-monospace, monospace';
      ctx.fillStyle = 'rgba(210,255,245,0.95)'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
      wrapText(ctx, text, w/2, h/2, w-36, 28);
      tex.needsUpdate = true;
    }
    function roundRect(ctx, x, y, w, h, r, fill, stroke){
      ctx.beginPath();
      ctx.moveTo(x+r, y);
      ctx.arcTo(x+w, y, x+w, y+h, r);
      ctx.arcTo(x+w, y+h, x, y+h, r);
      ctx.arcTo(x, y+h, x, y, r);
      ctx.arcTo(x, y, x+w, y, r);
      ctx.closePath();
      if (fill) ctx.fill();
      if (stroke) ctx.stroke();
    }
    function wrapText(ctx, text, x, y, maxWidth, lineHeight){
      const words = text.split(' ');
      const lines = [];
      let line = '';
      for (const w of words){
        const test = line ? line + ' ' + w : w;
        if (ctx.measureText(test).width > maxWidth){ lines.push(line); line = w; }
        else line = test;
      }
      if (line) lines.push(line);
      const total = lines.length * lineHeight;
      let curY = y - total/2 + lineHeight/2;
      for (const l of lines){ ctx.fillText(l, x, curY); curY += lineHeight; }
    }

    // Cute, flat, origami-style fish
    function makeCuteFishMesh() {
      const group = new THREE.Group();
      const tex = makeGradientTexture();

      // Body shape (flat diamond with pointy head to +X)
      const bodyShape = new THREE.Shape();
      bodyShape.moveTo(-0.55, 0);
      bodyShape.lineTo(0.05, 0.28);
      bodyShape.lineTo(0.62, 0.02);
      bodyShape.lineTo(0.05, -0.26);
      bodyShape.lineTo(-0.55, 0);

      const bodyGeo = new THREE.ShapeGeometry(bodyShape);
      const bodyMat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, transparent: true });
      const body = new THREE.Mesh(bodyGeo, bodyMat);
      body.rotation.y = Math.PI; // face +X like our movement math
      group.add(body);

      // Dorsal fin (triangle)
      const finTopGeo = new THREE.BufferGeometry();
      finTopGeo.setAttribute('position', new THREE.Float32BufferAttribute(new Float32Array([
        0.00, 0.28, 0.001,
        0.28, 0.50, 0.001,
        0.18, 0.15, 0.001,
      ]), 3));
      const finTop = new THREE.Mesh(finTopGeo, new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, transparent: true }));
      group.add(finTop);

      // Tail fin (triangle)
      const tailGeo = new THREE.BufferGeometry();
      tailGeo.setAttribute('position', new THREE.Float32BufferAttribute(new Float32Array([
        -0.55,  0.00, -0.001,
        -0.95,  0.22, -0.001,
        -0.95, -0.22, -0.001,
      ]), 3));
      const tail = new THREE.Mesh(tailGeo, new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, transparent: true }));
      group.add(tail);

      // Outline (subtle sticker vibe)
      const outlineMat = new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 0.25, transparent: true });
      const pts = bodyShape.getPoints(16).map(p => new THREE.Vector3(p.x, p.y, 0.002));
      const outlineGeo = new THREE.BufferGeometry().setFromPoints(pts.concat([pts[0]]));
      const outline = new THREE.Line(outlineGeo, outlineMat);
      group.add(outline);

      // Eye
      const eye = makeEyeSprite();
      eye.scale.set(0.22, 0.22, 1);
      eye.position.set(0.38, 0.05, 0.01);
      group.add(eye);

      // tiny tilt for light
      group.rotation.z = THREE.MathUtils.degToRad(0.5);

      return group;
    }

    // ---------- Fish entity ----------
    class Fish {
      constructor(){
        this.group = new THREE.Group();
        this.mesh = makeCuteFishMesh();
        this.group.add(this.mesh);
        this.bubble = makeBubbleSprite(choose(PHRASES));
        this.bubble.position.set(0, 0.9, 0);
        this.group.add(this.bubble);

        this.group.position.set(rand(-4,4), rand(-1.2,2.2), rand(-2.5,2.5));

        this.vel = new THREE.Vector3(rand(-0.02,0.02), rand(-0.01,0.01), rand(-0.015,0.015));
        this.turn = new THREE.Vector3(rand(-0.001,0.001), rand(-0.001,0.001), rand(-0.001,0.001));
        this.speed = rand(0.003, 0.012);

        this.impulse = new THREE.Vector3();  // scare burst accumulates here
        this.scaredTimer = 0;                // seconds remaining of heightened speed

        scene.add(this.group);
      }

      update(dt){
        // gentle wandering
        this.vel.x += this.turn.x * dt;
        this.vel.y += this.turn.y * dt;
        this.vel.z += this.turn.z * dt;

        // add impulse and decay it
        this.vel.addScaledVector(this.impulse, 1);
        this.impulse.multiplyScalar(Math.pow(0.85, dt * 60)); // fast decay

        // speed boost while scared
        const maxSpeed = this.scaredTimer > 0 ? 0.06 : this.speed;
        this.vel.clampLength(0, maxSpeed);

        // integrate
        this.group.position.addScaledVector(this.vel, dt * 60);

        // soft bounds
        const p = this.group.position;
        if (p.x < -6 || p.x > 6) this.vel.x *= -1;
        if (p.y < -3 || p.y > 3) this.vel.y *= -1;
        if (p.z < -4 || p.z > 4) this.vel.z *= -1;

        // face velocity (flat fish rotates around Z based on XY velocity)
        const dir2 = Math.atan2(this.vel.y, this.vel.x);
        if (isFinite(dir2)) this.group.rotation.z = dir2 * 0 + this.group.rotation.z; // keep tiny tilt
        // yaw towards direction so it “points” where it swims
        this.group.rotation.y = (this.vel.x >= 0 ? Math.PI : 0);

        // billboard bubble
        this.bubble.lookAt(camera.position);

        // reduce scared timer
        if (this.scaredTimer > 0) this.scaredTimer -= dt;
      }

      scareFrom(point){ // point is world position
        const away = this.group.position.clone().sub(point);
        away.z = 0; // keep mostly planar
        const len = away.length() || 1;
        away.divideScalar(len); // normalize
        // impulse strength falls off with distance
        const falloff = Math.min(1, 1 / Math.max(0.2, len * 0.4));
        const strength = 0.18 * falloff * (0.8 + Math.random()*0.4);
        this.impulse.addScaledVector(away, strength);
        this.scaredTimer = 1.2 + Math.random()*0.6;
        updateBubbleText(this.bubble, choose(['!','eep','zoom','not today','away!','no thoughts']));
      }
    }

    // Make a school
    const FISH = [];
    for (let i=0; i<20; i++) FISH.push(new Fish());

    // Occasional new thoughts (no user input required)
    setInterval(()=>{
      const f = choose(FISH);
      if (f) updateBubbleText(f.bubble, choose(PHRASES));
    }, 2200);

    // ---------- New interaction: click to scare (no other interactions) ----------
    const ray = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const plane = new THREE.Plane(new THREE.Vector3(0,0,1), 0); // z = 0 plane
    const hitPoint = new THREE.Vector3();

    addEventListener('click', (e)=>{
      mouse.x = (e.clientX / innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / innerHeight) * 2 + 1;
      ray.setFromCamera(mouse, camera);
      // Convert click to world space on z=0 plane
      ray.intersectPlane(plane, hitPoint);
      if (!isFinite(hitPoint.x)) return;
      // Scare all fish away from click point
      for (const f of FISH) f.scareFrom(hitPoint);
    });

    // Resize
    addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight; camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // Animate
    let last = performance.now();
    function tick(now){
      const dt = Math.min((now-last)/1000, 0.05); last = now;
      for (const f of FISH) f.update(dt);
      renderer.render(scene, camera);
      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);
  </script>
</body>
</html>
