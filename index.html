<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aquarium of Existential Fish</title>
  <style>
    /* Page & animated vaporwave gradient */
    html, body {
      height: 100%; margin: 0; overflow: hidden;
      background: linear-gradient(-45deg,#0b0016,#2b0040,#ff71ce,#01cdfe,#b967ff,#0b0016);
      background-size: 400% 400%;
      animation: gradientShift 40s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Layering: canvas below, dither overlay above, UI topmost */
    canvas { position: relative; z-index: 0; display:block; }
    #dither { z-index: 1; }
    #overlay { z-index: 2; }

    /* Pixel dither overlay */
    #dither{
      position:fixed; inset:0; pointer-events:none; opacity:.15;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4"><rect width="4" height="4" fill="black" opacity="0"/><rect x="0" y="0" width="2" height="2" fill="white" opacity="0.07"/><rect x="2" y="2" width="2" height="2" fill="white" opacity="0.07"/></svg>');
      background-size:4px; image-rendering:pixelated; mix-blend-mode:overlay;
    }

    /* HUD */
    #overlay{
      position:fixed; inset:0; pointer-events:none;
      display:flex; align-items:flex-end; justify-content:space-between;
      padding:12px 14px; font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; color:#b3f4ff;
    }
    #overlay .hint{ opacity:.8; font-size:12px; }
    #overlay .title{ margin-left:auto; font-weight:700; letter-spacing:.5px; font-size:12px; color:#9effc7; }
  </style>
</head>
<body>
  <div id="dither"></div>
  <div id="overlay">
    <div class="hint">Click anywhere: fish get scared and dart away</div>
    <div class="title">Aquarium of Existential Fish</div>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

    // ------- Scene / Camera / Transparent renderer -------
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x0b0016, 0.06);

    const camera = new THREE.PerspectiveCamera(65, innerWidth/innerHeight, 0.1, 100);
    camera.position.set(0, 2.2, 7);
    camera.lookAt(0,0,0);

    const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true, premultipliedAlpha:false });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(innerWidth, innerHeight);
    renderer.setClearColor(0x000000, 0); // transparent
    document.body.appendChild(renderer.domElement);

    // ------- Lights -------
    scene.add(new THREE.AmbientLight(0x88caff, 0.35));
    const key = new THREE.PointLight(0x3bc2ff, 11, 40, 2.2); key.position.set(6,4,3); scene.add(key);
    const fill = new THREE.PointLight(0x44ffb8, 6, 40, 2.2); fill.position.set(-6,-1,-2); scene.add(fill);

    // ------- Helpers -------
    const rand = (a,b)=> a + Math.random()*(b-a);
    const choose = a => a[(Math.random()*a.length)|0];

    const PHRASES = [
      'i am not real','be kind to the void','today i forgot myself','do fish dream?',
      '404: meaning not found','blink slowly','pretend to be water','becoming â€¦ becoming'
    ];

    // ------- UI bubble sprites -------
    function makeBubbleSprite(text){
      const w=256,h=128,c=document.createElement('canvas'); c.width=w;c.height=h;
      const ctx=c.getContext('2d');
      ctx.fillStyle='rgba(0,0,0,0.35)'; ctx.strokeStyle='rgba(180,255,230,0.6)'; ctx.lineWidth=2;
      roundRect(ctx,8,8,w-16,h-16,14,true,true);
      ctx.font='600 22px ui-monospace, monospace'; ctx.fillStyle='rgba(210,255,245,0.95)'; ctx.textAlign='center'; ctx.textBaseline='middle';
      wrapText(ctx,text,w/2,h/2,w-36,28);
      const tex=new THREE.CanvasTexture(c); tex.anisotropy=renderer.capabilities.getMaxAnisotropy();
      const spr=new THREE.Sprite(new THREE.SpriteMaterial({map:tex,transparent:true,depthWrite:false}));
      spr.scale.set(2.2,1.1,1);
      spr.userData={c,ctx,tex};
      return spr;
    }
    function updateBubbleText(sprite,text){
      const {c,ctx,tex}=sprite.userData, w=c.width,h=c.height;
      ctx.clearRect(0,0,w,h);
      ctx.fillStyle='rgba(0,0,0,0.35)'; ctx.strokeStyle='rgba(180,255,230,0.6)'; ctx.lineWidth=2;
      roundRect(ctx,8,8,w-16,h-16,14,true,true);
      ctx.font='600 22px ui-monospace, monospace'; ctx.fillStyle='rgba(210,255,245,0.95)'; ctx.textAlign='center'; ctx.textBaseline='middle';
      wrapText(ctx,text,w/2,h/2,w-36,28);
      tex.needsUpdate=true;
    }
    function roundRect(ctx,x,y,w,h,r,fill,stroke){
      ctx.beginPath(); ctx.moveTo(x+r,y);
      ctx.arcTo(x+w,y,x+w,y+h,r); ctx.arcTo(x+w,y+h,x,y+h,r);
      ctx.arcTo(x,y+h,x,y,r); ctx.arcTo(x,y,x+w,y,r); ctx.closePath();
      if(fill) ctx.fill(); if(stroke) ctx.stroke();
    }
    function wrapText(ctx, text, x, y, maxW, lh){
      const words=text.split(' '); const lines=[]; let line='';
      for(const w of words){ const test=line?line+' '+w:w; if(ctx.measureText(test).width>maxW){ lines.push(line); line=w; } else line=test; }
      if(line) lines.push(line);
      const total=lines.length*lh; let cy=y-total/2+lh/2; for(const l of lines){ ctx.fillText(l,x,cy); cy+=lh; }
    }

    // ------- Low-poly fish (the earlier 3D one) -------
    function makeFishMesh(){
      const g = new THREE.Group();
      // body
      const bodyGeo = new THREE.IcosahedronGeometry(rand(0.25,0.38), 0);
      bodyGeo.scale(rand(1.6,2.1), 1, 1);
      const bodyMat = new THREE.MeshStandardMaterial({
        color: new THREE.Color().setHSL(Math.random(), 0.6, 0.5),
        roughness: 0.8, metalness: 0.05, flatShading: true
      });
      const body = new THREE.Mesh(bodyGeo, bodyMat);
      g.add(body);

      // tail
      const tailGeo = new THREE.ConeGeometry(0.2, 0.35, 3);
      tailGeo.rotateZ(Math.PI/2);
      tailGeo.translate(-bodyGeo.parameters.radius*1.1, 0, 0);
      const tail = new THREE.Mesh(tailGeo, bodyMat.clone());
      tail.material.color.offsetHSL(0,0,-0.08);
      tail.name='tail'; g.add(tail);

      // fins
      const finGeo = new THREE.ConeGeometry(0.08, 0.18, 3);
      const finL = new THREE.Mesh(finGeo, bodyMat.clone()); finL.position.set(0.1,-0.1, 0.18); finL.rotation.z = -Math.PI/3;
      const finR = new THREE.Mesh(finGeo, bodyMat.clone()); finR.position.set(0.1,-0.1,-0.18); finR.rotation.z = -Math.PI/3; finR.rotation.y=Math.PI;
      finL.name='fin'; finR.name='fin'; g.add(finL,finR);

      // eyes
      const eyeGeo = new THREE.SphereGeometry(0.04, 6, 6);
      const eyeMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
      const eyeL = new THREE.Mesh(eyeGeo, eyeMat); const eyeR = new THREE.Mesh(eyeGeo, eyeMat);
      eyeL.position.set(0.4, 0.06, 0.12); eyeR.position.set(0.4, 0.06,-0.12);
      g.add(eyeL, eyeR);
      return g;
    }

    // ------- Fish entity with restored wandering + scare impulse -------
    class Fish {
      constructor(){
        this.group = new THREE.Group();
        this.mesh  = makeFishMesh();
        this.group.add(this.mesh);

        this.bubble = makeBubbleSprite(choose(PHRASES));
        this.bubble.position.set(0,0.9,0);
        this.group.add(this.bubble);

        this.group.position.set(rand(-4,4), rand(-1.2,2.2), rand(-2.5,2.5));

        // base wandering velocity
        this.speed = rand(0.01, 0.02); // base speed (tuned higher so movement is visible)
        const initDir = new THREE.Vector3(rand(-1,1), rand(-0.6,0.6), rand(-0.5,0.5)).normalize();
        this.vel = initDir.multiplyScalar(this.speed);

        // small random turn forces
        this.turn = new THREE.Vector3(rand(-0.002,0.002), rand(-0.002,0.002), rand(-0.0015,0.0015));

        // scare state
        this.scaredTimer = 0;           // seconds
        this.impulse = new THREE.Vector3();

        scene.add(this.group);
      }

      update(dt){
        // random wandering
        this.vel.x += this.turn.x * dt;
        this.vel.y += this.turn.y * dt;
        this.vel.z += this.turn.z * dt;

        // add & decay scare impulse
        this.vel.add(this.impulse);
        this.impulse.multiplyScalar(Math.pow(0.90, dt * 60)); // quick decay

        // speed limit (higher while scared)
        const max = this.scaredTimer > 0 ? 0.08 : this.speed;
        this.vel.clampLength(0, max);

        // integrate
        this.group.position.addScaledVector(this.vel, dt * 60);

        // soft bounds steer-back
        const p = this.group.position;
        if (p.x < -6 || p.x > 6) this.vel.x *= -1;
        if (p.y < -3 || p.y > 3) this.vel.y *= -1;
        if (p.z < -4 || p.z > 4) this.vel.z *= -1;

        // face velocity
        const dir = this.vel.clone().normalize();
        if (dir.lengthSq()>1e-6){
          const targetQuat = new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(1,0,0), dir);
          this.group.quaternion.slerp(targetQuat, 0.08);
        }

        // lively fins (faster when scared)
        const wiggle = (this.scaredTimer>0 ? 0.12 : 0.05);
        this.mesh.traverse(o=>{ if(o.name==='fin'||o.name==='tail') o.rotation.y += wiggle; });

        // UI bubble faces camera
        this.bubble.lookAt(camera.position);

        if (this.scaredTimer > 0) this.scaredTimer -= dt;
      }

      scareFrom(point){ // world-space click point on z=0
        const away = this.group.position.clone().sub(point);
        away.z *= 0.4; // keep mostly planar but allow some depth
        const d = Math.max(away.length(), 0.01);
        away.divideScalar(d); // normalize
        const falloff = Math.min(1, 1/(0.3 + d*0.45));
        const kick = 0.12 * (0.8 + Math.random()*0.6) * falloff;
        this.impulse.addScaledVector(away, kick);
        this.scaredTimer = 1.2 + Math.random()*0.6;
        updateBubbleText(this.bubble, choose(['eep!','away!','nope','not today','!!']));
      }
    }

    // ------- Create school -------
    const FISH = [];
    for (let i=0; i<22; i++) FISH.push(new Fish());

    // occasional idle thoughts
    setInterval(()=>{
      const f = choose(FISH);
      if (f && f.scaredTimer<=0) updateBubbleText(f.bubble, choose(PHRASES));
    }, 2200);

    // ------- Click to scare (only interaction) -------
    const ray = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const plane = new THREE.Plane(new THREE.Vector3(0,0,1), 0); // z=0
    const hit = new THREE.Vector3();

    addEventListener('click', (e)=>{
      mouse.x = (e.clientX / innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / innerHeight) * 2 + 1;
      ray.setFromCamera(mouse, camera);
      if (ray.intersectPlane(plane, hit)){ // convert click to world space
        for (const f of FISH) f.scareFrom(hit);
      }
    });

    // ------- Resize & Animate -------
    addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight; camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    let last = performance.now();
    function tick(now){
      const dt = Math.min((now-last)/1000, 0.05); last = now;
      for (const f of FISH) f.update(dt);
      renderer.render(scene, camera);
      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);
  </script>
</body>
</html>
