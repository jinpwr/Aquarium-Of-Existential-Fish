<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aquarium of Existential Fish</title>
  <style>
    /* ===== Background: light top -> dark bottom, slow dreamy drift within BLUE↔PURPLE (no pink) ===== */
    :root{
      /* Two palettes (both blue/purple); we tween between them via filter with a tiny hue swing */
      --top: #c7ddff;   /* pale sky blue */
      --mid: #86a8ff;   /* medium blue */
      --bot: #1a0e3a;   /* deep indigo */
    }
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, var(--top) 0%, var(--mid) 46%, var(--bot) 100%);
      background-attachment: fixed;
      /* super gentle hue oscillation so it stays blue/purple, never pink */
      animation: hueCycleBluePurple 120s ease-in-out infinite;
      filter: hue-rotate(0deg) saturate(112%);
    }
    /* Only ±8° = stays safely in blue/indigo territory */
    @keyframes hueCycleBluePurple {
      0%   { filter: hue-rotate(-8deg)  saturate(115%); }
      50%  { filter: hue-rotate( 8deg)  saturate(118%); }
      100% { filter: hue-rotate(-8deg)  saturate(115%); }
    }

    /* Canvas stack */
    canvas { position: relative; z-index: 0; display: block; }

    /* Pixel dither */
    #dither {
      position: fixed; inset: 0; pointer-events: none; opacity: .12; z-index: 1;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4"><rect width="4" height="4" fill="black" opacity="0"/><rect x="0" y="0" width="2" height="2" fill="white" opacity="0.07"/><rect x="2" y="2" width="2" height="2" fill="white" opacity="0.07"/></svg>');
      image-rendering: pixelated; background-size: 4px; background-repeat: repeat;
      mix-blend-mode: overlay;
    }

    /* UI overlay */
    #overlay {
      position: fixed; inset: 0; pointer-events: none; z-index: 3;
      display: flex; align-items: flex-end; justify-content: space-between;
      padding: 12px 14px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      color: #b3f4ff;
      text-shadow: 0 1px 2px rgba(0,0,0,.25);
    }
    #overlay .hint { opacity: .9; font-size: 12px; }
    #overlay .title { margin-left: auto; font-weight: 700; letter-spacing: .5px; font-size: 12px; color: #9effc7; }
  </style>
</head>
<body>
  <div id="dither"></div>
  <div id="overlay">
    <div class="hint">Move mouse: parallax · Click fish: freeze/vanish · <kbd>H</kbd>: hide quotes</div>
    <div class="title">Aquarium of Existential Fish</div>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    import { RoomEnvironment } from 'https://unpkg.com/three@0.160.0/examples/jsm/environments/RoomEnvironment.js';

    /* ===== Scene / Camera / Renderer ===== */
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x140a30, 0.05);

    const camera = new THREE.PerspectiveCamera(65, innerWidth/innerHeight, 0.1, 150);
    camera.position.set(0, 2.2, 7);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, premultipliedAlpha: false });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(innerWidth, innerHeight);
    renderer.setClearColor(0x000000, 0);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.35;
    document.body.appendChild(renderer.domElement);

    /* ===== Environment (for metallic reflections) ===== */
    const pmrem = new THREE.PMREMGenerator(renderer);
    scene.environment = pmrem.fromScene(new RoomEnvironment(renderer), 0.04).texture; // reflective highlights without changing CSS bg

    /* ===== Lighting ===== */
    const hemi = new THREE.HemisphereLight(0xb9ecff, 0x180020, 0.5);
    scene.add(hemi);
    const key  = new THREE.PointLight(0x64d8ff, 16, 90, 2.0);  key.position.set(6, 4, 3);   scene.add(key);
    const fill = new THREE.PointLight(0x4dffc8,  8, 90, 2.0);  fill.position.set(-6, -1, -2); scene.add(fill);
    const rim  = new THREE.PointLight(0xb47bff, 12, 110, 2.2); rim.position.set(0, 3.5, -8);  scene.add(rim);

    /* ===== Helpers ===== */
    const rand = (a,b)=> a + Math.random()*(b-a);
    const choose = arr => arr[(Math.random()*arr.length)|0];

    /* ===== Bubbles (text quotes) ===== */
    const PHRASES = [
      'i am not real','click to remember','today i forgot myself','be kind to the void','do fish dream?',
      '404: meaning not found','blink slowly','pretend to be water','becoming … becoming','a small thought floats'
    ];
    function makeBubbleSprite(text){
      const w = 256, h = 128;
      const cvs = document.createElement('canvas'); cvs.width = w; cvs.height = h;
      const ctx = cvs.getContext('2d');
      ctx.fillStyle = 'rgba(0,0,0,0.24)';
      ctx.strokeStyle = 'rgba(220,255,250,0.75)'; ctx.lineWidth = 2;
      roundRect(ctx, 8, 8, w-16, h-16, 14, true, true);
      ctx.font = '600 22px ui-monospace, monospace';
      ctx.fillStyle = 'rgba(235,255,250,0.98)'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
      wrapText(ctx, text, w/2, h/2, w-36, 28);
      const tex = new THREE.CanvasTexture(cvs);
      tex.anisotropy = renderer.capabilities.getMaxAnisotropy();
      const mat = new THREE.SpriteMaterial({ map: tex, transparent: true, depthWrite: false });
      const spr = new THREE.Sprite(mat);
      spr.scale.set(2.2, 1.1, 1);
      spr.userData = { canvas: cvs, ctx, texture: tex };
      return spr;
    }
    function updateBubbleText(sprite, text){
      const { canvas: cvs, ctx, texture: tex } = sprite.userData;
      const w = cvs.width, h = cvs.height;
      ctx.clearRect(0,0,w,h);
      ctx.fillStyle = 'rgba(0,0,0,0.24)';
      ctx.strokeStyle = 'rgba(220,255,250,0.75)'; ctx.lineWidth = 2;
      roundRect(ctx, 8, 8, w-16, h-16, 14, true, true);
      ctx.font = '600 22px ui-monospace, monospace';
      ctx.fillStyle = 'rgba(235,255,250,0.98)'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
      wrapText(ctx, text, w/2, h/2, w-36, 28);
      tex.needsUpdate = true;
    }
    function roundRect(ctx, x, y, w, h, r, fill, stroke){
      ctx.beginPath();
      ctx.moveTo(x+r, y);
      ctx.arcTo(x+w, y, x+w, y+h, r);
      ctx.arcTo(x+w, y+h, x, y+h, r);
      ctx.arcTo(x, y+h, x, y, r);
      ctx.arcTo(x, y, x+w, y, r);
      ctx.closePath();
      if (fill) ctx.fill();
      if (stroke) ctx.stroke();
    }
    function wrapText(ctx, text, x, y, maxWidth, lineHeight){
      const words = text.split(' ');
      const lines = [];
      let line = '';
      for (const w of words){
        const test = line ? line + ' ' + w : w;
        if (ctx.measureText(test).width > maxWidth){ lines.push(line); line = w; }
        else line = test;
      }
      if (line) lines.push(line);
      const total = lines.length * lineHeight;
      let curY = y - total/2 + lineHeight/2;
      for (const l of lines){ ctx.fillText(l, x, curY); curY += lineHeight; }
    }

    /* ===== Materials ===== */

    // Pastel material (as before) with slight self-glow
    function makePastelMaterial(h){
      const color = new THREE.Color().setHSL(h, 0.92, 0.66);
      const m = new THREE.MeshStandardMaterial({
        color,
        emissive: color.clone().multiplyScalar(0.25),
        emissiveIntensity: 0.75,
        roughness: 0.42,
        metalness: 0.18,
        flatShading: true
      });
      addStripeOverlay(m, { strength: 0.35, freq: rand(6,10), hue: (h+0.5)%1, contrast: 0.6 });
      return m;
    }

    // Metallic "jewel" material with reflections
    function makeMetalMaterial(h){
      const color = new THREE.Color().setHSL(h, 0.75, 0.55);
      const m = new THREE.MeshPhysicalMaterial({
        color,
        metalness: 1.0,
        roughness: 0.06,
        reflectivity: 1.0,
        clearcoat: 1.0,
        clearcoatRoughness: 0.1,
        transmission: 0.0,   // (set >0 for glassy look)
        flatShading: true
      });
      // subtle stripe to catch highlights
      addStripeOverlay(m, { strength: 0.22, freq: rand(7,12), hue: (h+0.08)%1, contrast: 0.8 });
      return m;
    }

    // Stripe overlay via shader patch (world-space bands)
    function addStripeOverlay(material, { strength=0.3, freq=8.0, hue=0.6, contrast=0.7 }={}){
      material.onBeforeCompile = (shader)=>{
        shader.uniforms.uStripeStrength = { value: strength };
        shader.uniforms.uStripeFreq     = { value: freq };
        shader.uniforms.uStripeHue      = { value: hue };
        shader.uniforms.uStripeContrast = { value: contrast };
        shader.fragmentShader = `
          uniform float uStripeStrength;
          uniform float uStripeFreq;
          uniform float uStripeHue;
          uniform float uStripeContrast;
        ` + shader.fragmentShader.replace(
          '#include <dithering_fragment>',
          `
            // world position stripes (vary on x/z for natural look)
            vec3 wp = vViewPosition; // view-space, use vViewPosition for stability
            float band = sin(wp.x * uStripeFreq * 0.05) * 0.5 + 0.5;
            band = pow(band, mix(1.0, 0.5, uStripeContrast));
            vec3 stripeColor = hsv2rgb(vec3(uStripeHue, 0.65, 1.0));
            // mix a soft stripe over the base
            gl_FragColor.rgb = mix(gl_FragColor.rgb, gl_FragColor.rgb * 0.7 + stripeColor * 0.3, uStripeStrength * band);
            #include <dithering_fragment>
          `
        ).replace(
          '#include <common>',
          `
            #include <common>
            vec3 hsv2rgb(vec3 c){
              vec3 rgb = clamp( abs(mod(c.x*6.0 + vec3(0.0,4.0,2.0), 6.0)-3.0)-1.0, 0.0, 1.0 );
              return c.z * mix( vec3(1.0), rgb, c.y );
            }
          `
        );
      };
      material.needsUpdate = true;
    }

    /* ===== Geometry variants ===== */
    function makeFishBodyVariant(type){
      switch(type){
        case 'oval': {
          const geo = new THREE.SphereGeometry(rand(0.35,0.42), 16, 12);
          geo.scale(rand(1.8,2.2), rand(0.7,0.9), rand(0.8,1.0));
          return geo;
        }
        case 'longbox': {
          const geo = new THREE.BoxGeometry(1, 0.35, 0.35, 1,1,1);
          geo.scale(rand(1.6,2.2), rand(0.9,1.1), rand(0.9,1.1));
          return geo;
        }
        case 'diamond': {
          const geo = new THREE.OctahedronGeometry(rand(0.28,0.36), 0);
          geo.scale(rand(1.7,2.0), 1.0, 1.0);
          return geo;
        }
        default: {
          const geo = new THREE.IcosahedronGeometry(rand(0.28,0.36), 0);
          geo.scale(rand(1.7,2.1), 1.0, 1.0);
          return geo;
        }
      }
    }

    function makeFishMesh(){
      const g = new THREE.Group();

      // palette
      const baseHue = Math.random(); // keep wide palette; bg is blue/purple so fish can be pastel across spectrum

      // 35% metallic jewels
      const metallic = Math.random() < 0.35;
      const bodyMat   = metallic ? makeMetalMaterial(baseHue) : makePastelMaterial(baseHue);
      const accentMat = metallic ? makeMetalMaterial((baseHue + 0.06) % 1) : makePastelMaterial((baseHue + 0.06) % 1);
      const accentMat2= metallic ? makeMetalMaterial((baseHue + 0.12) % 1) : makePastelMaterial((baseHue + 0.12) % 1);

      // choose a body type
      const type = choose(['oval','longbox','diamond','classic','classic','oval']);
      const bodyGeo = makeFishBodyVariant(type);
      const body = new THREE.Mesh(bodyGeo, bodyMat); g.add(body);

      // Tail variations
      let tail;
      if (type === 'longbox'){
        const tailGeo = new THREE.BoxGeometry(0.18, 0.32, 0.02);
        tailGeo.translate(-0.95, 0, 0);
        tail = new THREE.Mesh(tailGeo, accentMat);
      } else if (type === 'diamond'){
        const tailGeo = new THREE.ConeGeometry(0.18, 0.36, 4);
        tailGeo.rotateZ(Math.PI/2);
        tailGeo.translate(-0.6, 0, 0);
        tail = new THREE.Mesh(tailGeo, accentMat);
      } else {
        const tailGeo = new THREE.ConeGeometry(0.2, 0.35, 3);
        tailGeo.rotateZ(Math.PI/2);
        tailGeo.translate(-0.6, 0, 0);
        tail = new THREE.Mesh(tailGeo, accentMat);
      }
      g.add(tail);

      // Fins (slightly different placement by type)
      const finGeo = new THREE.ConeGeometry(0.08, 0.18, 3);
      const finL = new THREE.Mesh(finGeo, accentMat2);
      const finR = new THREE.Mesh(finGeo, accentMat2.clone());
      const finYOffset = (type === 'longbox') ? -0.05 : -0.1;
      const finZ = (type === 'longbox') ? 0.14 : 0.18;
      finL.position.set(0.1, finYOffset,  finZ);  finL.rotation.z = -Math.PI/3;
      finR.position.set(0.1, finYOffset, -finZ);  finR.rotation.z = -Math.PI/3; finR.rotation.y = Math.PI;
      g.add(finL, finR);

      // Eyes
      const eyeGeo = new THREE.SphereGeometry(0.04, 12, 12);
      const eyeMat = metallic
        ? new THREE.MeshPhysicalMaterial({ color: 0xffffff, metalness: 0.9, roughness: 0.1, clearcoat: 1 })
        : new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.1, metalness: 0.2 });
      const eyeL = new THREE.Mesh(eyeGeo, eyeMat);
      const eyeR = new THREE.Mesh(eyeGeo, eyeMat);
      const eyeX = (type === 'longbox') ? 0.45 : 0.4;
      eyeL.position.set(eyeX, 0.06,  0.12); eyeR.position.set(eyeX, 0.06, -0.12);
      g.add(eyeL, eyeR);

      // gentle per-fish shimmer (metallics pulse a touch)
      const shimmer = new THREE.PointLight(0xffffff, metallic ? 0.3 : 0.15, 2.5, 2.0);
      shimmer.position.set(0.2, 0.2, 0.2);
      g.add(shimmer);

      return g;
    }

    /* ===== Fish entity ===== */
    class Fish {
      constructor(){
        this.group = new THREE.Group();
        this.mesh = makeFishMesh();
        this.group.add(this.mesh);
        this.quote = makeBubbleSprite(choose(PHRASES));
        this.quote.position.set(0, 0.9, 0);
        this.group.add(this.quote);

        this.group.position.set(rand(-4,4), rand(-1.2,2.2), rand(-2.5,2.5));
        this.vel = new THREE.Vector3(rand(-0.02,0.02), rand(-0.01,0.01), rand(-0.015,0.015));
        this.turn = new THREE.Vector3(rand(-0.001,0.001), rand(-0.001,0.001), rand(-0.001,0.001));
        this.speed = rand(0.003, 0.018);
        this.frozen = false;
        this.dead = false;
        this.bubbleVisible = true;
        scene.add(this.group);
      }
      update(dt){
        if (this.dead) return;
        if (!this.frozen){
          this.vel.x += this.turn.x * dt; this.vel.y += this.turn.y * dt; this.vel.z += this.turn.z * dt;
          this.vel.clampLength(0, this.speed);
          this.group.position.addScaledVector(this.vel, dt * 60);
          const p = this.group.position;
          if (p.x < -6 || p.x > 6) this.vel.x *= -1;
          if (p.y < -3 || p.y > 3) this.vel.y *= -1;
          if (p.z < -4 || p.z > 4) this.vel.z *= -1;

          const dir = this.vel.clone().normalize();
          if (dir.lengthSq() > 0.0001){
            const targetQuat = new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(1,0,0), dir);
            this.group.quaternion.slerp(targetQuat, 0.08);
          }
          // Wiggle fins slightly
          this.mesh.children.forEach((c)=>{ if(c.geometry && c.geometry.type === 'ConeGeometry'){ c.rotation.y += 0.04; }});
        }
        this.quote.lookAt(camera.position);
      }
      toggleFreeze(){ this.frozen = !this.frozen; }
      vanish(){
        this.dead = true;
        const mats = [];
        this.mesh.traverse(o=>{ if(o.material) mats.push(o.material); });
        let a = 1;
        const fade = ()=>{
          a -= 0.03;
          mats.forEach(m=>{ m.transparent = true; m.opacity = Math.max(a,0); });
          this.quote.material.opacity = Math.max(a,0);
          if (a > 0) requestAnimationFrame(fade); else scene.remove(this.group);
        };
        fade();
      }
      randomThought(){ updateBubbleText(this.quote, choose(PHRASES)); }
      setBubblesVisible(v){ this.quote.visible = v; this.bubbleVisible = v; }
    }

    /* ===== School ===== */
    const FISH = [];
    for (let i=0; i<20; i++) FISH.push(new Fish());
    setInterval(()=>{
      const f = choose(FISH.filter(f=>!f.dead));
      if (f) f.randomThought();
    }, 1800);

    /* ===== Water micro-bubbles ===== */
    const bubbleCount = 220;
    const bubbleGeo = new THREE.BufferGeometry();
    const positions = new Float32Array(bubbleCount * 3);
    const speeds = new Float32Array(bubbleCount);
    const xDrifts = new Float32Array(bubbleCount);
    for (let i=0; i<bubbleCount; i++){
      positions[i*3+0] = rand(-6, 6);
      positions[i*3+1] = rand(-3, 3);
      positions[i*3+2] = rand(-4, 4);
      speeds[i] = rand(0.12, 0.45);
      xDrifts[i] = rand(-0.15, 0.15);
    }
    bubbleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const bubbleMat = new THREE.PointsMaterial({
      color: new THREE.Color(0xdff2ff),
      size: 0.06,
      sizeAttenuation: true,
      transparent: true,
      opacity: 0.7,
      depthWrite: false,
      blending: THREE.AdditiveBlending
    });
    const bubbles = new THREE.Points(bubbleGeo, bubbleMat);
    scene.add(bubbles);

    function updateBubbles(dt){
      const arr = bubbleGeo.attributes.position.array;
      for (let i=0; i<bubbleCount; i++){
        let x = arr[i*3+0];
        let y = arr[i*3+1];
        let z = arr[i*3+2];
        y += speeds[i] * dt;
        x += xDrifts[i] * dt * 0.4;
        if (y > 3.2){
          y = -3.2; x = rand(-6,6); z = rand(-4,4);
          speeds[i] = rand(0.12, 0.45);
          xDrifts[i] = rand(-0.15, 0.15);
        }
        arr[i*3+0] = x; arr[i*3+1] = y; arr[i*3+2] = z;
      }
      bubbleGeo.attributes.position.needsUpdate = true;
    }

    /* ===== God-rays (additive translucent planes) ===== */
    const godRayTex = makeGodRayTexture();
    const godRayMat = new THREE.MeshBasicMaterial({
      map: godRayTex,
      transparent: true,
      opacity: 0.17,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });
    const godRays = new THREE.Group(); scene.add(godRays);
    const rayPlanes = [];
    for (let i=0; i<5; i++){
      const w = rand(4, 7), h = rand(6, 10);
      const plane = new THREE.Mesh(new THREE.PlaneGeometry(w, h), godRayMat.clone());
      plane.position.set(rand(-3.5, 3.5), rand(-0.5, 2.5), rand(-6, -3));
      plane.rotation.set(rand(-0.2, 0.2), rand(-0.2, 0.2), rand(-0.6, 0.6));
      plane.material.opacity = rand(0.10, 0.20);
      godRays.add(plane);
      rayPlanes.push({ mesh: plane, phase: Math.random()*Math.PI*2, speed: rand(0.15, 0.35) });
    }
    function updateGodRays(dt){
      for (const r of rayPlanes){
        r.phase += r.speed * dt * 0.35;
        const m = r.mesh;
        m.rotation.z += Math.sin(r.phase) * 0.0008;
        m.rotation.x += Math.cos(r.phase * 0.7) * 0.0006;
        const base = 0.12;
        m.material.opacity = base + 0.06 * (0.5 + 0.5 * Math.sin(r.phase * 0.9));
      }
    }
    function makeGodRayTexture(){
      const w = 512, h = 1024;
      const c = document.createElement('canvas'); c.width = w; c.height = h;
      const ctx = c.getContext('2d');
      const grad = ctx.createLinearGradient(w*0.5, 0, w*0.5, h);
      grad.addColorStop(0.00, 'rgba(255,255,255,0.00)');
      grad.addColorStop(0.10, 'rgba(255,255,255,0.10)');
      grad.addColorStop(0.50, 'rgba(255,255,255,0.25)');
      grad.addColorStop(0.90, 'rgba(255,255,255,0.08)');
      grad.addColorStop(1.00, 'rgba(255,255,255,0.00)');
      ctx.fillStyle = grad; ctx.fillRect(0,0,w,h);
      const edge = ctx.createLinearGradient(0, 0, w, 0);
      edge.addColorStop(0.00, 'rgba(255,255,255,0.00)');
      edge.addColorStop(0.25, 'rgba(255,255,255,0.10)');
      edge.addColorStop(0.50, 'rgba(255,255,255,0.25)');
      edge.addColorStop(0.75, 'rgba(255,255,255,0.10)');
      edge.addColorStop(1.00, 'rgba(255,255,255,0.00)');
      ctx.globalCompositeOperation = 'lighter';
      ctx.fillStyle = edge; ctx.fillRect(0,0,w,h);
      const tex = new THREE.CanvasTexture(c);
      tex.wrapS = tex.wrapT = THREE.ClampToEdgeWrapping;
      tex.anisotropy = renderer.capabilities.getMaxAnisotropy();
      return tex;
    }

    /* ===== Interaction ===== */
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    addEventListener('click', (e)=>{
      mouse.x = (e.clientX / innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const hits = raycaster.intersectObjects(FISH.map(f=>f.mesh), true);
      if (!hits.length) return;
      const hit = hits[0].object;
      const fish = FISH.find(f=>{ let found=false; f.mesh.traverse(o=>{ if(o===hit) found=true; }); return found; });
      if (!fish || fish.dead) return;
      if (!fish.frozen){ fish.toggleFreeze(); fish.randomThought(); }
      else { fish.vanish(); }
    });
    addEventListener('keydown', (e)=>{
      if (e.key.toLowerCase() === 'h'){
        const anyVisible = FISH.some(f=>f.bubbleVisible);
        FISH.forEach(f=>f.setBubblesVisible(!anyVisible));
      }
    });

    /* Parallax camera */
    let targetOffset = new THREE.Vector2(0,0);
    addEventListener('mousemove', (e)=>{
      targetOffset.x = (e.clientX / innerWidth - 0.5) * 0.9;
      targetOffset.y = (e.clientY / innerHeight - 0.5) * 0.6;
    });

    /* Resize */
    addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight; camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    /* Animate */
    let last = performance.now();
    function tick(now){
      const dt = Math.min((now-last)/1000, 0.05); last = now;
      camera.position.x += (targetOffset.x - camera.position.x) * 0.04;
      camera.position.y += (2.2 + targetOffset.y - camera.position.y) * 0.04;
      camera.lookAt(0,0,0);

      for (const f of FISH) f.update(dt);
      updateBubbles(dt);
      updateGodRays(dt);

      renderer.render(scene, camera);
      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);
  </script>
