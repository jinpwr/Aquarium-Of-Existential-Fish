<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Render Test</title></head>
<body style="margin:0;overflow:hidden;background:linear-gradient(to bottom,#bdf,#47f,#002);">
<script type="module">
import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,100);
const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);
const cube=new THREE.Mesh(new THREE.BoxGeometry(),new THREE.MeshStandardMaterial({color:0x66ccff}));
scene.add(cube);
scene.add(new THREE.DirectionalLight(0xffffff,1));
camera.position.z=3;
function animate(){cube.rotation.x+=0.01;cube.rotation.y+=0.02;renderer.render(scene,camera);requestAnimationFrame(animate);}
animate();
</script>
</body>
</html>
